<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: transparent; /* Fondo transparente para la tabla */
        }
        th, td {
            border: 1px solid #ddd; /* Borde de las celdas */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: rgba(0, 0, 0, 0.1); /* Fondo transl√∫cido para los encabezados */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Encabezado 1</th>
                <th>Encabezado 2</th>
                <th>Encabezado 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dato 1</td>
                <td>Dato 2</td>
                <td>Dato 3</td>
            </tr>
            <tr>
                <td>Dato 4</td>
                <td>Dato 5</td>
                <td>Dato 6</td>
            </tr>
        </tbody>
    </table>
</body>
